<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<script defer type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<header class="header" aria-hidden="false">
			<h1 class="header__title">
				<svg class="header__logo" aria-labelledby="logoTitle logoDescription" role="img">
					<title id="logoTitle">Rock Paper Scissors</title>
					<desc id="logoDescription">Logo with the words Rock Paper Scissors</desc>
					<use href="images/logo.svg#logo" />
				</svg>
			</h1>
			<div class="header__score score">
				<h2 class="score__title">score</h2>
				<span class="score__number">12</span>
			</div>
		</header>

		<main class="main" aria-hidden="false">
			<ul class="game">
				<li class="game__elem">
					<button type="button" aria-label="Choose paper" class="game__button game__button--paper">
						<div class="game__svg-container">
							<svg class="game__svg" role="img">
								<use href="/images/icon-paper.svg#paper" />
							</svg>
						</div>
					</button>
				</li>
				<li class="game__elem">
					<button type="button" aria-label="Choose scissors" class="game__button game__button--scissors">
						<div class="game__svg-container">
							<svg class="game__svg" role="img">
								<use href="/images/icon-scissors.svg#scissors" />
							</svg>
						</div>
					</button>
				</li>
				<li class="game__elem game__elem--last">
					<button type="button" aria-label="Choose rock" class="game__button game__button--rock">
						<div class="game__svg-container">
							<svg class="game__svg" role="img">
								<use href="/images/icon-rock.svg#rock" />
							</svg>
						</div>
					</button>
				</li>
				<!-- <svg class="game__triangle" aria-hidden="true">
					<use href="/images/bg-triangle.svg#triangle"/>
				</svg> -->
			</ul>
		</main>

		<footer class="footer" aria-hidden="false">
			<button class="footer__button" type="button" id="modalButton">rules</button>
		</footer>

		<!-- MODAL -->
		<div
			class="modal"
			aria-hidden="true"
			aria-describedby="modalDescription"
			aria-labelledby="modalTitle"
			aria-modal="true"
			role="dialog"
			id="rulesModal"
		>
			<div class="modal__container">
				<h2 class="modal__title" id="modalTitle" tabindex="0">rules</h2>
				<p class="modal__sr-only" id="modalDescription">
					This is a dialog that explains rock-paper-scissors game rules. Pressing the Modal Close
					Button will take you back to the game.
				</p>
				<div class="modal__content">
					<svg role="img" aria-labelledby="rulesTitle rulesDescription" class="modal__svg">
						<title id="rulesTitle">Rock Paper Scissors Game Rules</title>
						<desc id="rulesDescription">
							Rock beats Scissors, Scissors beats Paper and Paper beats Rock
						</desc>
						<use href="images/image-rules.svg#rules" />
					</svg>
				</div>
				<button
					id="modalCloseButton"
					title="Rules"
					aria-label="Modal Close Button"
					class="modal__close"
				>
					<svg class="modal__close">
						<use href="images/icon-close.svg#close" />
					</svg>
				</button>
			</div>
		</div>
		<!-- // MODAL -->
	</body>
</html>
